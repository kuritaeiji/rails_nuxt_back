setup:
  config:
    RACK_ENV: production
    RAILS_ENV: production
    RAILS_LOG_TO_STDOUT: enabled
    RAILS_SERVE_STATIC_FILES: enabled
build:
  docker:
    web: Dockerfile
run:
  web: bundle config set path 'vendor/bundle \ bundle install \ bundle exec rails db:migrate \ bundle exec puma -C config/puma.rb